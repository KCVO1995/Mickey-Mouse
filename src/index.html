<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mickey Mouse</title>
    <link rel="stylesheet" href="style.css">
    <style>
        pre {
            position: absolute;
            top: 0px;
            right: 0;
            width: 600px;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="mickey">
        <div class="head">
            <div class="face">
                <div class="front left"></div>
                <div class="front right"></div>
                <div class="cheek left"></div>
                <div class="cheek right"></div>
                <div class="chin"></div>
                <div class="mouth-wrapper">
                    <div class="mouth">
                        <div class="tong1"></div>
                        <div class="tong2"></div>
                    </div>
                    <div class="lip"></div>
                    <div class="line left"></div>
                    <div class="line right"></div>
                </div>
                <div class="eyes">
                    <div class="eye left">
                        <div class="pupil"></div>
                        <div class="eyelidTop"></div>
                        <div class="eyelidBottom"></div>
                    </div>
                    <div class="eye right">
                        <div class="pupil"></div>
                        <div class="eyelidTop"></div>
                        <div class="eyelidBottom"></div>
                    </div>
                </div>
                <div class="topNose"></div>
                <div class="nose"></div>
            </div>
        </div>
        <div class="ear left"></div>
        <div class="ear right"></div>
    </div>
    <pre class="code"></pre>
    <div class="control">
        <button id="speedUp">加速</button>
        <button id="speedDown">减速</button>
        <div class="speed">{{速度}}</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
